<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mascara Info Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./ae-css/8213.css">
  <link rel="stylesheet" href="./ae-css/styles-l.css">
  <script type="text/javascript" src="./slick/slick.min.js"></script>
  <script type="text/javascript" src="./lib/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="./src/js/mascara.js"></script>
  <link rel="stylesheet" href="./dest/css/styles.css">
  <!-- <link rel="stylesheet" href="./slick/slick.css"/>
  <link rel="stylesheet" href="./slick/slick-theme.css"/> -->
  <!-- <script type="text/javascript" src="./lib/jquery-ui-1.9.2.min.js"></script> -->
</head>
<body>

<div class="content-wrapper">
  <section id="intro" class="sectionRow">
    <div class="introImg"></div>
    <div class="introText"></div>
  </section>
  <section id="products" class="sectionRow">
    <div class="slm">
      <div class="slmCopy"></div>
      <div class="slmImg"></div>
    </div>
    <div class="mpp">
      <div class="mppImg"></div>
      <div class="mppText"></div>
    </div>
  </section>
  <section id="choose" class="sectionRow">
    <div class="chooseTitle"></div>
    <div class="chooseMpp">
      <div class="chooseMpp-img"></div>
       <div class="chooseMpp-text"></div>
    </div>
    <div class="chooseSlm">
      <div class="chooseSlm-text"></div>
      <div class="chooseSlm-img"></div>
    </div>
  </section>
  <section id="differences" class="sectionRow">
    <div class="differencesText-l"></div>
    <div class="differencesText-r"></div>
  </section>
  <section id="remove" class="sectionRow">
    <div class="beforeAfter">
      <div class="beforeAfter-l"></div>
      <div class="beforeAfter-r"></div>
    </div>
  </section>
</div> <!-- content wrapper -->

</body>
</html>
